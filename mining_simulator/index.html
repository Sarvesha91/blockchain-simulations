<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nonce Mining Simulation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #f0f0f0;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  #blockchain {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: nowrap;
  }
  .block {
    background: #fff;
    border: 2px solid #4caf50;
    border-radius: 8px;
    padding: 1rem;
    width: 300px;
    box-shadow: 0 0 10px #4caf50aa;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .block.invalid {
    border-color: #f44336;
    box-shadow: 0 0 10px #f44336aa;
  }
  .block label {
    font-weight: bold;
  }
  .block input, .block textarea {
    font-family: monospace;
    font-size: 0.9rem;
    width: 100%;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 0.3rem 0.4rem;
    resize: vertical;
  }
  textarea {
    height: 50px;
  }
  .info {
    font-size: 0.85rem;
    color: #333;
    margin-top: 0.25rem;
  }
  button.mine-btn {
    margin-top: auto;
    padding: 0.5rem;
    font-weight: bold;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.mine-btn:hover:not(:disabled) {
    background-color: #388e3c;
  }
  button.mine-btn:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<h1>Nonce Mining Simulation</h1>
<div id="blockchain" aria-label="Blockchain containing blocks"></div>

<script src="script.js"></script>
</body>
</html>
